<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>grand casablanca, marrakech ....</h4>
                    <ul class="popover">
                        <li><h2>grand calsablance</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>casablanca</li>
                                <li>el jadida</li>
                            </ul>
                        </li>
                        <li><h2>marrakech</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>marrakech</li>
                                <li>tamensourt</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>TV, Internet...</h4>
                    <ul class="popover">
                        <li>TV</li>
                        <li>Air conditionner</li>
                        <li>Internet</li>
                    </ul>
                </div>
            </section>
        </div>      
        <footer>
            Best School
        </footer>
    </body>
</html>
